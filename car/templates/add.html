{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Add Cars</h2>
            <form class="mt-3" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputBrand" class="form-label">Brand Name</label>
                  <input type="text" class="form-control" name="brand" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Year</label>
                  <input type="text" name="year" class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Add Car</button>
              </form>
        </div>
    </div>
</div>


{% endblock %}
